services:

  # startup services in order from top to bottom

  postgres:
    build:
      context: .
      dockerfile: ./services/db-migrations/Dockerfile
    container_name: euchre-postgres
    environment:
      POSTGRES_DB: euchrebot
      POSTGRES_USER: euchre
      POSTGRES_PASSWORD: euchre_dev_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U euchre -d euchrebot"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: euchre-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@euchrebot.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "127.0.0.1:5050:5050"
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: euchre-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  euchre-api:
    build:
      context: .
      dockerfile: ./services/euchre-api/Dockerfile
    container_name: euchre-api
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      DATABASE_URL: postgresql://euchre:euchre_dev_pass@postgres:5432/euchrebot
      REDIS_URL: redis://redis:6379/0
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000

  cli:
    build:
      context: .
      dockerfile: ./services/cli/Dockerfile
    container_name: euchre-cli
    environment:
      EUCHRE_API_URL: http://euchre-api:5000
    depends_on:
      - euchre-api
    stdin_open: true
    tty: true
    command: python app/main.py

  web-ui:
    build:
      context: .
      dockerfile: ./services/web-ui/Dockerfile
    container_name: euchre-web-ui
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      EUCHRE_API_URL: http://euchre-api:5000
      AI_TRAINER_URL: http://ai-trainer:5003
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "127.0.0.1:5001:5001"
    depends_on:
      - euchre-api
      - redis
    command: flask run --host=0.0.0.0 --port=5001

  ai-trainer:
    build:
      context: .
      dockerfile: ./services/ai-trainer/Dockerfile
    container_name: euchre-ai-trainer
    environment:
      DATABASE_URL: postgresql://euchre:euchre_dev_pass@postgres:5432/euchrebot
      EUCHRE_API_URL: http://euchre-api:5000
      CUDA_VISIBLE_DEVICES: "0"
      # Parallel processing configuration
      # NUM_WORKERS: Number of parallel workers (default: CPU count - 1)
      # Set higher for more parallelism, lower if you want to limit CPU usage
      NUM_WORKERS: "6"
      # PARALLEL_MODE: "thread" (recommended), "process", or "sequential"
      # - thread: Uses ThreadPoolExecutor (best for PyTorch with GPU)
      # - process: Uses ProcessPoolExecutor (better for CPU-only, more isolation)
      # - sequential: No parallelism (for debugging)
      PARALLEL_MODE: "thread"
      # USE_CUDA: Enable GPU acceleration (true/false)
      USE_CUDA: "true"
    volumes:
      - ai_models:/models
    expose:
      - "5003"
    depends_on:
      - postgres
      - euchre-api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python -m flask run --host=0.0.0.0 --port=5003



volumes:
  postgres_data:
  redis_data:
  ai_models:
  pgadmin_data:

networks:
  default:
    name: euchre-network
